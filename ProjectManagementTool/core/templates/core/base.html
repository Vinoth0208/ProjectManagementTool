<!doctype html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body>
    <nav class="py-6 px-8 flex items-center justify-between bg-sky-800">
        <h1 class="text-4xl text-white "><a href="{% url 'core:index' %}">Project Management Tool</a></h1>
        <div class="space-x-3">
            <a href="{% url 'core:about' %}" class="text-white">About</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'project:projects' %}"class="py-4 px-8 bg-lime-500 text-white">Projects</a>
            {% else %}
            <a href="{% url 'account:signin' %}"class="py-4 px-8 bg-sky-500 text-white">Sign in</a>
            <a href="{% url 'account:signup' %}"class="py-4 px-8 bg-lime-500 text-white">Sign up</a>
            {% endif %}
        </div>
    </nav>
        <main class="py-6 px-8">
            {% block content %}
            {% endblock %}
        </main>
        <footer class="py-8 py-8 bg-sky-900 text-center">
            <p class="text-white">Copyright (c) 2024 - Vinoth Palanivel</p>
        </footer>
</body>
</html>
